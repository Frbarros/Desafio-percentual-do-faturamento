<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio3</title>
</head>
<body>
    
    
    <script>
       var sp = 67836.43 
       var rj = 36678.66 
       var mg = 29229.88 
       var es = 27165.48 
       var outros = 19849.53
       var total = sp + rj + mg + es + outros

       console.log("O Percentual do SP: " + retornaPercentual(sp,total))
       console.log("O Percentual do RJ: " + retornaPercentual(rj,total))
       console.log("O Percentual do MG: " + retornaPercentual(mg,total))
       console.log("O Percentual do ES: " + retornaPercentual(es,total))
       console.log("O Percentual do Outros: " + retornaPercentual(outros,total))

       function retornaPercentual(valor,total){
        return ((valor / total) * 100).toFixed(2)
       }
        
           
    </script>
    
    
</body>
</html>
